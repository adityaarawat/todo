{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Page</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
    <main>
        <section class="container">
            <div class="todoContainer" style="background-color: transparent;">
                <h1 style="text-transform: uppercase; color: white">Update Your Task Here :</h1>
            </div>
            
            <div class="todoAdd" style="display: flex; justify-content: center;">
            
                <form action="{% url 'updateTask' getTask.pk %}" method="POST" >
                    {% csrf_token %}
                <input style="height: 80px; border: 1px solid red;" type="text" name="task" placeholder="This is the New Task" value="{{getTask.task}}">
                <button type="submit">Add</button>
    
            </form> 
        </div>
        </section>
    </main>
</body>
</html>
